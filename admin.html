<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 | 불로런</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-index-page { padding: 3rem 1.5rem; max-width: 560px; margin: 0 auto; }
    .admin-index-title { font-size: 1.5rem; font-weight: 700; color: var(--color-text, #1e2220); margin-bottom: 2rem; }
    .admin-index-list { list-style: none; padding: 0; margin: 0; }
    .admin-index-list li { margin-bottom: 0.75rem; }
    .admin-index-list a { display: block; padding: 1rem 1.25rem; background: var(--color-surface-elevated, #f0f3f6); border: 1px solid rgba(91, 143, 181, 0.2); border-radius: 12px; color: var(--color-blue, #5b8fb5); font-weight: 600; text-decoration: none; transition: background 0.2s, border-color 0.2s; }
    .admin-index-list a:hover { background: rgba(91, 143, 181, 0.1); border-color: rgba(91, 143, 181, 0.35); }
    .admin-index-back { margin-top: 2rem; }
    .admin-index-back a { color: var(--color-text-muted, #5c6564); font-weight: 500; }
  </style>
  <script>
    (function(){ if(!sessionStorage.getItem('bulorun_admin')){ var s=location.pathname.split('/').filter(Boolean); var b=s.length?('/'+(s.length===1?s[0]+'/':s.slice(0,-1).join('/')+'/')):'/'; location.href=b; } })();
  </script>
</head>
<body>
  <div class="admin-index-page">
    <h1 class="admin-index-title">관리자</h1>
    <ul class="admin-index-list">
      <li><a href="/registration" id="link-registration">참가 신청 목록</a></li>
      <li><a href="/prediction" id="link-prediction">10K 5등 예측 응모 목록</a></li>
    </ul>
    <script>
      (function(){ var p=location.pathname; if(p.indexOf('.html')!==-1){ var b=p.replace(/\/[^/]*$/, '')||'/'; document.getElementById('link-registration').href=b+(b==='/'?'':'/')+'registration.html'; document.getElementById('link-prediction').href=b+(b==='/'?'':'/')+'prediction.html'; } })();
    </script>
    <p class="admin-index-back"><a href="/">← 메인으로</a></p>
  </div>
</body>
</html>
